 <p>Answer:</p>
 <p>Automatic Semicolon Insertion (ASI)</p>
 <p>JavaScript does not enforce the use of a semicolon at the end of a statement. Instead, the semicolon is optional, and the JavaScript interpreter will "intelligently" add them when it runs the code.</p>
